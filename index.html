<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="de" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title>Arena</title>

        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/arena.css"/>

        <script type="text/javascript" src="support/jquery/jquery-1.8.3.js"></script>
        <script type="text/javascript" src="support/alchemy.js/lib/core/Alchemy.js"></script>
        <script type="text/javascript">
            var alchemy = require('alchemy');
            var debug;
            alchemy.heatUp({
                path: {
                    core: 'support/alchemy.js/lib/core',
                    browser: 'support/alchemy.js/lib/browser',
                    arena: 'js'
                },

                require: ['arena.Application'],

                onReady: function () {
                    var app = alchemy('arena.Application').create({
                        title: 'Arena'
                    });
                    app.launch();
                    debug = app;
                }
            });
        </script>
    </head>

    <body>
        <div id="viewport">
            <div id="hud"></div>
            <div id="map"></div>
        </div>
    </body>
</html>
