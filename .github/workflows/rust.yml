name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install SDL2
      run: sudo apt-get install sdl2 sdl2-image sdl2-ttf
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
